<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Carros</title>
    <style>
        /* Estilo básico e reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fc;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 900px;
            margin-bottom: 100px;
            flex: 1; 
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 2rem;
        }

        .mensagem-servidor {
            padding: 15px;
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
            margin-bottom: 20px;
            border-radius: 6px;
        }

        .actions {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            align-items: center;
        }

        .btn {
            display: inline-block;
            padding: 12px 20px;
            font-size: 16px;
            text-decoration: none;
            background-color: #3498db;
            color: white;
            border-radius: 6px;
            text-align: center;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn:hover {
            background-color: #2980b9;
            transform: scale(1.05);
        }

        .search-form input {
            padding: 10px;
            font-size: 16px;
            width: 80%;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            transition: border-color 0.3s ease;
        }

        .search-form input:focus {
            border-color: #3498db;
        }

        .search-form button {
            padding: 10px 18px;
            font-size: 16px;
            background-color: #2980b9;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .search-form button:hover {
            background-color: #3498db;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table th, table td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd;
        }

        table th {
            background-color: #f4f4f4;
            color: #333;
        }

        table tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        table tr:hover {
            background-color: #ecf0f1;
        }

        .btn-edit {
            background-color: #f39c12;
        }

        .btn-edit:hover {
            background-color: #e67e22;
        }

        .btn-delete {
            background-color: #e74c3c;
        }

        .btn-delete:hover {
            background-color: #c0392b;
        }

        /* Layout responsivo */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 1.5rem;
            }

            .search-form input {
                padding: 8px;
                font-size: 14px;
            }

            .search-form button {
                padding: 8px 14px;
                font-size: 14px;
            }

            .actions {
                flex-direction: column;
                align-items: flex-start;
            }

            .btn {
                width: 100%;
                padding: 12px;
                font-size: 16px;
            }

            table th, table td {
                padding: 10px;
            }
        }

    </style>
     <link th:href="@{/css/styles.css}" rel="stylesheet"> 
</head>
<body>
    <div class="container">
        <header th:insert="~{fragments/menu :: menu}"></header>
        <h1>Lista de Carros</h1>

        <!-- Mensagem do servidor -->
        <div th:if="${mensagem}" class="mensagem-servidor">
            <p th:text="${mensagem}"></p>
        </div>

        <!-- Ações -->
        <div class="actions">
            <a href="#" th:href="@{/carro/novo}" class="btn">Adicionar Novo Carro</a>

            <form th:action="@{/carro/buscar}" method="get" class="search-form">
                <input type="text" name="modelo" placeholder="Buscar por modelo" required />
                <br>
                <br>
                <button type="submit" class="btn">Buscar</button>
            </form>
        </div>

        <!-- Tabela de Carros -->
        <table>
            <thead>
                <tr>
                    <th>RENAVAM</th>
                    <th>Placa</th>
                    <th>Modelo</th>
                    <th>Fabricante</th>
                    <th>CPF Cliente</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="carro : ${carros}">
                    <td th:text="${carro.renavam}">RENAVAM</td>
                    <td th:text="${carro.placa}">Placa</td>
                    <td th:text="${carro.modelo}">Modelo</td>
                    <td th:text="${carro.fabricante}">Fabricante</td>
                    <td th:text="${carro.cpf}">CPF Cliente</td>
                    <td>
                        <a th:href="@{/carro/editar/{renavam}(renavam=${carro.renavam})}" class="btn btn-edit">Editar</a>
                        <form th:action="@{/carro/excluir/{renavam}(renavam=${carro.renavam})}" method="post"
                            th:onsubmit="return confirm('Tem certeza que deseja excluir?');" style="display:inline;">
                            <button type="submit" class="btn btn-delete">Excluir</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
        <br>
        <footer th:insert="~{fragments/footer :: footer}"></footer>
    </div>
</body>
</html>
